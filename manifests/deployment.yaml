apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-app
  template:
    metadata:
      labels:
        app: gitops-app
    spec:
      containers:
      - name: gitops-app
        image: bhup0006/sample-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"   # Guaranteed memory
            cpu: "250m"      # Guaranteed CPU
          limits:
            memory: "128Mi"  # Max memory
            cpu: "500m"      # Max CPU
        readinessProbe:       # Checks if the app is ready to serve traffic
          httpGet:
            path: /           # Path to check for readiness (update if needed)
            port: 80
          initialDelaySeconds: 5  # Wait 5 seconds after the pod starts
          periodSeconds: 10       # Check every 10 seconds
        livenessProbe:        # Checks if the app is alive and restart it if necessary
          httpGet:
            path: /           # Path to check for liveness (update if needed)
            port: 80
          initialDelaySeconds: 3  # Wait 3 seconds before starting the check
          periodSeconds: 15       # Check every 15 seconds

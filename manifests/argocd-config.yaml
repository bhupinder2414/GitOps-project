apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bhupinder2414/GitOps-project.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true